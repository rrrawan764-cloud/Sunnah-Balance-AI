        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 15px; background: #000; margin: 20px 0; border: 3px solid var(--primary); }

        .tech-stack { display: flex; flex-wrap: wrap; gap: 10px; margin: 25px 0; justify-content: center; }
        .tech-tag { background: #f8f9fa; border: 1px solid #ddd; padding: 8px 18px; border-radius: 50px; font-size: 0.9rem; font-weight: 600; color: var(--primary); }
